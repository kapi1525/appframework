name: build

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        compiler: [cl, g++, clang++]

        exclude:
        - os: windows-latest
          compiler: g++

        - os: ubuntu-latest
          compiler: cl

        - os: macos-latest
          compiler: cl
          

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v2
    - uses: ilammy/msvc-dev-cmd@v1.10.0
      if: ${{ matrix.os }} == windows-latest
    
    - run: pip install meson ninja -r requirements.txt

    - name: build
      env:
        CXX: ${{ matrix.compiler }}
      run: |
        meson --buildtype=debugoptimized bin
        ninja -C bin

    - name: run tests
      run: meson test -C bin --repeat 1000 --num-processes 6 --print-errorlogs